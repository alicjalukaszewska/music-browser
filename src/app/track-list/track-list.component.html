<div class="container mb-3" *ngIf="tracks">

  <div *ngIf="!tracks.length">
    No tracks were found with this term
  </div>

  <div *ngIf="tracks.length">
    <h2>Results</h2>
    <div class="grid mt-3">
      <div class="" *ngFor="let track of tracks">
        <div class="thumbnail card">
          <div class="content">
            <img src="{{ track.album.images[0].url }}" class="img-fluid">
            <div class="card-header">
              <ng-container *ngFor="let artist of track.artists; let last = last">
                <a [routerLink]="['/artists', artist.id]">{{artist.name}}</a><span *ngIf="!last">, </span>
              </ng-container>
            </div>
            <div class="card-content p-3">
              <h3>
                <a [routerLink]="['/tracks', track.id]">
                    {{track.name}}
                </a>
              </h3>
            </div>
            <div class="card-footer">
              <a [routerLink]="['/albums', track.album.id]">
                  {{track.album.name}}
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
